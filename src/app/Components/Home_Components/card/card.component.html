<ion-card color="redOrange">
    <ion-card-content>
        <div class="header-card">
            <img class="iconos" [src]="this.pathIcon">
            <ion-text class="titulo" color="pearl">
                {{this.titulo}}:
            </ion-text>
            <ion-text class="valor" color="pearl">
                ${{this.valor}}
            </ion-text>
        </div>
    </ion-card-content>
</ion-card>
