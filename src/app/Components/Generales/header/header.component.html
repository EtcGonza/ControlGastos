<ion-toolbar>
    <ion-buttons *ngIf="backButton" slot="start">
        <ion-back-button text="" color="light" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title class="titulo" [ngClass]="{'ion-text-left': posicion=='izquierda', 'ion-text-center': posicion=='centro'}" color="light">
        {{this.titulo}}
    </ion-title>
</ion-toolbar>
