<ion-item-sliding class="ion-margin-top">

    <ion-item color="aqua" detail>
        <ion-thumbnail slot="start">
            <img [src]="this.deuda.AvatarPath">
        </ion-thumbnail>
        <ion-label class="nombre" color="pearl">
            <ion-text>
                <h3 class="nombre">{{this.deuda.Nombre}}</h3>
                <p class="monto">Monto: ${{this.deuda.Monto}}</p>
                <p class="fecha">Fecha: {{this.deuda.FechaCreada}}</p>
            </ion-text>
        </ion-label>
    </ion-item>

    <ion-item-options side="end" *ngIf="botones">
        <ion-item-option color="blueGreen" (click)="completarDeuda()"><img class="iconos" src="/assets/icons/checked.svg"></ion-item-option>
        <ion-item-option color="orange" (click)="borrarDeuda()"><img class="iconos" src="/assets/icons/delete.svg"></ion-item-option>
    </ion-item-options>


</ion-item-sliding>
