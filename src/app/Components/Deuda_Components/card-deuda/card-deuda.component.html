<ion-item-sliding>

    <div class="contenedor-card">
        <div class="contenedor-avatar">
            <app-avatar [avatarPath]="this.deudaObj.AvatarPath"></app-avatar>
        </div>

        <ion-card>

            <ion-item lines="none">

                <ion-label class="nombre-fecha ion-text-start">

                    <ion-text color="dark">
                        <h3 class="nombre">{{this.deudaObj.Nombre}}</h3>
                    </ion-text>
                    <ion-text color="medium">
                        <p class="fecha">{{this.deudaObj.FechaCreada | momentPipe}}</p>
                    </ion-text>
                </ion-label>

                <ion-label class="monto ion-text-end" color="dark">
                    <ion-text *ngIf="this.deudaObj.Tipo === 'Cobrar'" color="turquesa">
                        +
                    </ion-text>
                    <ion-text *ngIf="this.deudaObj.Tipo === 'Pagar'" color="rojo">
                        -
                    </ion-text>
                    ${{this.deudaObj.Monto}}
                </ion-label>

            </ion-item>

            <ion-item-options side="end">
                <ion-item-option type="button" (click)="completarDeuda()"><img class="iconos" src="/assets/icons/checked.svg"></ion-item-option>
                <ion-item-option type="button" (click)="borrarDeuda()"><img class="iconos" src="/assets/icons/delete.svg"></ion-item-option>
            </ion-item-options>

        </ion-card>
    </div>

</ion-item-sliding>
