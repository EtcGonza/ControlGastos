<ion-segment color="orange" (ionChange)="mostrar($event)">
    <ion-segment-button value="incompletas" checked>
        <ion-label>Incompletas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="completadas">
        <ion-label>Completadas</ion-label>
    </ion-segment-button>
</ion-segment>



<ion-item *ngIf="!existenCobra && !existenPagar" color="aqua">
    <ion-label class="no-existen ion-text-center ion-margin-top" color="orange">
        No existen deudas
    </ion-label>
</ion-item>



<div *ngIf="!mostrarCompletadas">
    <div *ngIf="this.existenPagar">
        <app-lista-deuda [titulo]="'Pagar'" [Deudas]="this.listaPagar" [mostrarBotones]="true"></app-lista-deuda>
    </div>

    <div *ngIf="this.existenCobra">
        <app-lista-deuda [titulo]="'Cobrar'" [Deudas]="this.listaCobrar" [mostrarBotones]="true"></app-lista-deuda>
    </div>
</div>



<div *ngIf="mostrarCompletadas">
    <div *ngIf="this.existenPagar">
        <app-lista-deuda [titulo]="'Pagar'" [Deudas]="this.completadasPagar" [mostrarBotones]="false"></app-lista-deuda>
    </div>

    <div *ngIf="this.existenCobra">
        <app-lista-deuda [titulo]="'Cobrar'" [Deudas]="this.completadasCobrar" [mostrarBotones]="false"></app-lista-deuda>
    </div>
</div>




<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="redOrange" (click)="navCrearDeuda()">
        <ion-icon name="add" color="pearl"></ion-icon>
    </ion-fab-button>
</ion-fab>
