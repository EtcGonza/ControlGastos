<ion-item-sliding>


    <div class="contenedor-card">

        <div class="image-gasto">
            <app-image-gasto [urlIcono]="gasto.IconoPath"></app-image-gasto>
        </div>

        <ion-card>

            <ion-item lines="none">

                <ion-label class="nombre-fecha ion-text-start">

                    <ion-text color="dark">
                        <h3 class="nombre">{{gasto.Descripcion}}</h3>
                    </ion-text>
                    <ion-text color="medium">
                        <p class="fecha">{{gasto.FechaCreacion}}</p>
                    </ion-text>
                </ion-label>

                <div class="contendor-monto">
                    <div class="hijos-monto">
                        <ion-label class="monto ion-text-center" color="dark">
                            <ion-text color="rojo">
                                -
                            </ion-text>
                            ${{gasto.Monto}}
                        </ion-label>
                    </div>

                    <div *ngIf="gasto.Tipo === 'Pasivo'" class="hijos-monto">
                        <ion-chip color="rosa">
                            <ion-label class="tipo-gasto">
                                Pasivo
                            </ion-label>
                        </ion-chip>
                    </div>

                    <div *ngIf="gasto.Tipo === 'Activo'" class="hijos-monto">
                        <ion-chip color="verde">
                            <ion-label class="tipo-gasto">
                                Activo
                            </ion-label>
                        </ion-chip>
                    </div>
                </div>

            </ion-item>

            <ion-item-options side="end">
                <ion-item-option type="button" (click)="eliminarGasto()"><img class="iconos" src="/assets/icons/delete.svg"></ion-item-option>
            </ion-item-options>

        </ion-card>

    </div>


</ion-item-sliding>
