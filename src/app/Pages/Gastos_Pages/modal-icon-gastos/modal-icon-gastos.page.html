<ion-content class="fondo1">
    <ion-card class="bordes-redondos sombras">

        <ion-card-header>

            <ion-card-title>

                <ion-header no-border class="ion-no-padding">
                    <ion-toolbar>
                        <ion-text color="rosa">
                            <div class="ion-text-left header-formularios">
                                Elegi un icono
                            </div>
                        </ion-text>
                    </ion-toolbar>
                </ion-header>

            </ion-card-title>
        </ion-card-header>

        <ion-grid fixed>

            <ion-row>
                <ion-col size="12">
                    <app-icons-slides [categoria]="'Entretenimiento'" [iconos]="iconPath"></app-icons-slides>
                </ion-col>

                <ion-col size="12">
                    <app-icons-slides [categoria]="'Salud'" [iconos]="iconPath"></app-icons-slides>
                </ion-col>

                <ion-col size="12">
                    <app-icons-slides [categoria]="'Comida'" [iconos]="iconPath"></app-icons-slides>
                </ion-col>

                <ion-col size="12">
                    <app-icons-slides [categoria]="'Transporte'" [iconos]="iconPath"></app-icons-slides>
                </ion-col>

                <ion-col size="12">
                    <app-icons-slides [categoria]="'Impuestos'" [iconos]="iconPath"></app-icons-slides>
                </ion-col>

                <ion-col size="12">
                    <app-icons-slides [categoria]="'Otros'" [iconos]="iconPath"></app-icons-slides>
                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-card>
</ion-content>
